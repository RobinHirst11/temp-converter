<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="converter">
    <div class="value-box">
      <h2>Celsius</h2>
      <span id="celsiusValue">0</span>°C
    </div>
    <div class="buttons">
      <button id="decreaseCelsius">-</button>
      <button id="increaseCelsius">+</button>
    </div>
    <div class="value-box">
      <h2>Kelvin</h2>
      <span id="kelvinValue">273.15</span>°K
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
